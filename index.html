<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Bangladesh</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="slider-container">

    <div class="slides fade">
        <div class="slider-numbers">1/4</div>
        <div class="slider-image"><img src="images/i7.jpg" alt="i1"></div>
        <div class="slider-caption">Beautiful Bangladesh</div>
    </div> <!-- slider -->

    <div class="slides fade">
        <div class="slider-numbers">2/4</div>
        <div class="slider-image"><img src="images/i8.jpg" alt="i2"></div>
        <div class="slider-caption">Beautiful Bangladesh</div>
    </div> <!-- slider -->

    <div class="slides fade">
        <div class="slider-numbers">3/4</div>
        <div class="slider-image"><img src="images/i9.jpg" alt="i3"></div>
        <div class="slider-caption">Beautiful Bangladesh</div>
    </div> <!-- slider -->

    <div class="slides fade">
        <div class="slider-numbers">4/4</div>
        <div class="slider-image"><img src="images/i10.jpg" alt="i4"></div>
        <div class="slider-caption">Beautiful Bangladesh</div>
    </div> <!-- slider -->

    <!-- Slider Next and Previous buttons -->
    <a class="prev" onclick="plusIndex(-1)">❮</a>
    <a class="next" onclick="plusIndex(+1)">❯</a>

    <!-- Slider Selection Bullets -->
    <div class="slider-bullets" id="slider-bullets">
        <span class="dots" onclick="currentSlide(1)"></span>
        <span class="dots" onclick="currentSlide(2)"></span>
        <span class="dots" onclick="currentSlide(3)"></span>
        <span class="dots" onclick="currentSlide(4)"></span>
    </div> <!-- Slider Bullets -->

</div>
    
    <script src="js/script.js"></script>
</body>
</html>
